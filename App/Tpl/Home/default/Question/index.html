<script type="text/javascript">
	$(function(){
		var due = {$due_rate};
		var late = {$late_rate};
		var data = [{a:"1、什么是现贷猫？",b:"答：现贷猫定位于个人小额消费借款，根据个人信用，无需抵押，全线上申请，迅速解决您用钱的燃眉之急，是您的专属生活“备用金”。"},
		{a:"2、申请需要提供什么资料？系统是如何审核的？",b:"答：只需要按照系统提示填写手机认证和身份认证等必要资料即可，请务必填写您的真实资料。系统根据您的手机通讯数据结合第三方合作公司的数据进行分析，多维度计算出您的信用评分，多项评分综合计算出您的借款审核结果。"},
			{a:"3、为什么我的申请审核没有通过？能否再次申请？",b:"答：很抱歉，由于您的综合评分不足，因此借款申请暂未能获得批准。系统通过大数据分析自动审核，由于风险控制原因，无法告知您详细的信用分数和未通过的具体原因。"},
			{a:"4、为什么我的银行卡绑定不成功？",b:"答：绑卡具体要求如下：<br/>1、只能绑定储蓄卡，不能使用信用卡；<br/>2、请选择正确的银行名称；<br/>3、绑定的储蓄卡账户名必须是您本人的名字。"},
			{a:"5、能否重新绑卡？",b:"答：①如果您目前有借款未结清，无法更改；<br/>②审核通过后，确认放款银行卡时，您可以点击“更换银行卡”绑定其它本人名下银行卡；<br/>③若已确认放款银行卡，请取消借款再次提交申请修改；<br/>④如果已经签约，无法更改银行卡，如您的银行卡已注销，请及时联系微信人工客服。"},
			{a:"6、怎样进行身份认证？",b:"答：身份认证是财务流程的需要，证明您知晓并确认本次借款。点击“身份认证”-右上角用浏览器打开，按照语音提示进行认真，认证成功后重新打开微信刷新页面。"},
			{a:"7、怎样进行手机验证？",b:"答：输入您的手机号服务密码和验证码，然后点击“下一步”，按照系统提示操作即可。手机验证审核时间大约10min。"},
			{a:"8、什么是手机服务密码？",b:"答：本机服务密码是您的手机号码在电信运营商获取服务时设置的认证密码，比如查询通话详单就需要提供手机服务密码。通过提供手机服务密码，我们将从您的手机运营商获取您的手机账单、详单等信息，以对您的信用状况进行评估，请您务必准确提供。修改或找回手机服务密码，请联系您的手机运营商。"},
			{a:"9、还款金额如何计算？",b:"答：还款金额=借款金额+综合费用+利息"},
			{a:"10、怎样进行还款？是否可以提前还款？",b:"答：我们会在还款日的前两天给您发送短信或者微信消息提醒您还款，需要您在扣款日当天或之前把钱存到绑定的银行卡里面，系统会自动扣款。可以提前还款，如需提前还款或者使用非绑定银行卡还款，请点还款页“现在就还”-“其他银行卡”或者“其他方式”，您还可以选择支付宝转账，现贷猫支付宝官方账号：cm@fumi88.com 。"},
			{a:"11、如何计算续期费用？",b:"答：续期费用包含上期利息、上期综合费用、续期服务费。"},
			{a:"12、什么是续期？如何进行续期？",b:"答：续期功能是您结清续期费用，你可以继续使用本金。续期请联系客服。"},
			{a:"13、还款日如何计算？ ",b:"答：还款日是按照借款的实际发放日期，顺延7天或14天（按照您实际选择的借款期限）。"},
			{a:"14、什么是逾期？如何进行逾期还款？",b:"答：如您在还款日未能正常还款即属于逾期。"},
			{a:"15、如何计算逾期利息？逾期管理费？",b:"答：逾期费率参考信用卡逾期费率，具体以实际收取为准。"},
			{a:"16、如未按时还款会有什么后果？",b:"答：我们会采取合法催收措施，同时将收取逾期利息和逾期管理费。如严重违约，我们将可能在产品中公布您的个人信息，同时您以后也将无法再向我们申请借款，最后，我们也将如实上传您的失信记录到您的网络征信档案，供其他金融机构和平台参考。"},
			{a:"17、什么是冷静期？",b:"答：冷静期是根据相关规定设定的，在借款冷静期期间您可以选择取消借款，如确实需要借款，可在可在冷静期结束后确定放款。"}
			]
		for (var i = 0; i < data.length; i++) {
			var str = "<li><div class='border'>"+data[i].a+"</div><div class='hide'>"+data[i].b+"</div></li>";
			$(".qu_ul1").append(str);
		};
		$(".hide").hide();
		//点击事件
		var a = 9999;
		$(".qu_ul1 li").each(function(index){
			$(this).click(function(){
				
				if(a !== index){
					$(".hide").slideUp(200);
					$(".hide").css({"paddingBottom":"0","paddingTop":"0"});
					$(".border:even").css({"background":"#edeff1","color":"#000"});
					$(".border:odd").css({"background":"#fff","color":"#000"});
					$(".hide").css("paddingBottom","0");
					// $(".border").css("borderBottom","1px solid #ccc");
					// $(".border").eq(index).css("borderBottom","none");
					// $(".hide").eq(index).css("borderBottom","1px solid #ccc");
					$(".hide").eq(index).css({"paddingBottom":"0.2rem","paddingTop":"0.2rem"});
					$(".border").eq(index).css({"background":"#2876c8","color":"#fff"});
					$(".hide").eq(index).slideDown(200);
					
					a = index
				}
				
			});
			
		})
	});
</script>
</html>
