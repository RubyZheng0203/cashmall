</body>
<script>
function Url(){
	window.location.href="/member/currborrow"; 
}
window.onload = function() {
	var t = 5;
	var timer = setInterval(function(){
		t--;
		$("#time").html(t);
		if(t == 0){
			clearInterval(timer);
		}
	},1000);
	setTimeout('Url()',5000);
}; 
</script>
