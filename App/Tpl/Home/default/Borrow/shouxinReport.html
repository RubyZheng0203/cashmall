<script>
$("#sub").click(function() {
	var check = $("#shouquan_check").is(":checked");
	if(!check){
		layer.open({
		    content: '请先同意相关协议'
		    ,btn: '我知道了'
		});
		return false;
	}else{
		$.ajax({
            url: "__URL__/authup",
            type: "post",
            dataType: "json",
            success: function(data){
            	if(data.status == 1){
            		layer.closeAll();
            		$("#cash_pop3").fadeIn();
            	}
            }
        });
	}
}); 
</script>
</html>
