<script>
	$(".active").each(function(){
		$(this).addClass("animated");
		var delay = $(this).data("delay")+"ms";
		var duration= $(this).data('duration') + "ms";
		if(duration)$(this).css({'-webkit-animation-duration':duration,'animation-duration':duration});
	    if(delay)$(this).css({'-webkit-animation-delay':delay,'animation-delay':delay});
	});
</script>
