<script>
	$(function(){
		//点击获取验证码
		var mb = ismobile();
		$("#js_btn1").click(function(){
			verify();
		});
		//点击登录或者注册
		$("#regist").click(function(){
			verify2();
		});
		//倒计时函数
		function time(){
			var timeNumber = 60;
			$("#js_btn1").css("background","#ccc");
			var timer = null;
			clearInterval(timer);
			timer = setInterval(function(){
				$("#js_btn1").html("已发送"+timeNumber+"s");
				if(!timeNumber){
					clearInterval(timer);
					$("#js_btn1").css("background","#fd720b");
					$("#js_btn1").html("获取验证码");
					$("#js_btn1").click(function(){
						verify();
					});
				}
				timeNumber--;
			},1000);	
		};
		//验证码按钮验证函数
		function verify(){
			var phone = $.trim($("#phone").val());
			var pat = /^1[3|4|5|7|8][0-9]\d{4,8}$/;//手机号码正则
			if(phone == ""){
				layer.open({
				    content: '手机号码不能为空'
				    ,shadeClose: false,
				    skin: 'msg'
				    ,time: 2 //2秒后自动关闭
				  });
				return false;
			}else if(!pat.test(phone)||phone.length<11){
				layer.open({
				    content: '手机号码输入有误'
				    ,shadeClose: false,
				    skin: 'msg'
				    ,time: 2 //2秒后自动关闭
				  });
				return false;
			}else{
				$("#js_btn1").unbind();
				$.ajax({
					url:'/Member/sendPhoneCode',
					type:'post',
					data:'phone='+phone,
					timeout:5000,
					success:function(response){
						var response = $.parseJSON(response);
						if(response.status){
							var arr = response.message.split(',');
							layer.open({
							    content: '验证码已发送'
							    ,shadeClose: false,
							    skin: 'msg'
							    ,time: 2 //2秒后自动关闭
							  });
							time();
						}else{
							layer.open({
							    content: response.message
							    ,skin: 'msg'
							    ,time: 2 //2秒后自动关闭
							  });
							$("#js_btn1").click(function(){
								verify();
							});
						}
					},
					error:function(jqXHR, textStatus, errorThrown){   
		                if(textStatus=="timeout"){  
		                    alert("超时");
		                    $("#js_btn1").click(function(){
								verify();
							});
		                }else{   
		                    alert("您的网络有点慢");
		                    $("#js_btn1").click(function(){
								verify();
							});   
		                }  
		            }
				})										
			}

		}
		//提交按钮
		function add(phone,verifyCode){
				var promoteCode = $("#promoteCode").val();
				$.ajax({
					url:'/Activity/addUser',
					type:'post',
					data:'phone='+phone+"&verifyCode="+verifyCode+'&promoteCode='+promoteCode,
					success:function(response){
						var response = $.parseJSON(response);
						console.log(response);
						
						if(response.status){
							var arr = response.message.split(',');
							if(mb == 0){
								if(arr[2] == 'regist'){
									layer.closeAll();
									var object = {
											event : "customize_event",
											eventType : "REGIST_EVENT",
											eventNum : 1,
											uid	: arr[1],
											tick : arr[0],
											status : response.status
										}
										requestDevice(object);
									// window.location.href ="https://itunes.apple.com/cn/app/tiaooo/id793080983 ";
									layer.open({
									    content: "ios版本敬请期待"
									    ,shadeClose: false,
									    skin: 'msg'
									    ,time: 2 //2秒后自动关闭
									  });
								}else{
									layer.closeAll();
									var object2 = {
										event : "customize_event",
										eventType : "LOGIN_EVENT",
										eventNum : 2,
										uid	: arr[1],
										tick : arr[0],
										status : response.status
									}
									requestDevice(object2);
									// window.location.href ="https://itunes.apple.com/cn/app/tiaooo/id793080983 ";
									layer.open({
									    content: "ios版本敬请期待"
									    ,shadeClose: false,
									    skin: 'msg'
									    ,time: 2 //2秒后自动关闭
									  });
									
								}		
								
							}else{
								if(arr[2] == 'regist'){
									layer.closeAll();
									var object = {
											event : "customize_event",
											eventType : "REGIST_EVENT",
											eventNum : 1,
											uid	: arr[1],
											tick : arr[0],
											status : response.status
										}
										requestDevice(object);
										// var url = $("#url").val();
									window.location.href = "index";
									
								}else{
									layer.closeAll();
									var object2 = {
										event : "customize_event",
										eventType : "LOGIN_EVENT",
										eventNum : 2,
										uid	: arr[1],
										tick : arr[0],
										status : response.status
									}
									requestDevice(object2);
									// var url = $("#url").val();
									window.location.href = "index";
									
								}
								
							}
						}else{
							layer.closeAll();
							layer.open({
							    content: response.message
							    ,shadeClose: false,
							    skin: 'msg'
							    ,time: 2 //2秒后自动关闭
							  });							
						}
					}
				})
			}
		function verify2(){
				var phone = $.trim($("#phone").val());
				var verifyCode = $.trim($("#num").val());
				var pat = /^1[3|4|5|7|8][0-9]\d{4,8}$/;//手机号码正则
				if(phone ==""){
					layer.open({
					    content: '手机号码不能为空'
					    ,shadeClose: false,
					    skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					  });
					return false;
				}else if(!pat.test(phone)){
					layer.open({
					    content: '手机号码输入有误'
					    ,shadeClose: false,
					    skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					  });
					return false;
				}else if(verifyCode == ""){
					layer.open({
					    content: '手机验证码不能为空'
					    ,shadeClose: false,
					    skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					  });
					return false;
				}else{
					layer.open({
					    type: 2,
					    shadeClose: false,
					    content: '火速领钱'
					  });
					add(phone,verifyCode);
				}

			}
			function ismobile(test){
			    var u = navigator.userAgent, app = navigator.appVersion;
			    if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){
			     if(window.location.href.indexOf("?mobile")<0){
			      try{
			       if(/iPhone|mac|iPod|iPad/i.test(navigator.userAgent)){
			        return '0';
			       }else{
			        return '1';
			       }
			      }catch(e){}
			     }
			    }else if( u.indexOf('iPad') > -1){
			        return '0';
			    }else{
			        return '1';
			    }
			}
	})
</script>
