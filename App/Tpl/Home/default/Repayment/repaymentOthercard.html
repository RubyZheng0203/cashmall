<include file="Pub:headerNew"/>
<body>
	<div class="cash_view">
		<!-- 网页的头部 -->
		<include file="Pub:footer"/>
		<div class="bank_main">
			<div class="bank_d1">
				<ul class="mess_ul1">
					<li>
						<div>开户银行</div>
						<div>
						<select name="" id="bankName">
						{$str}
						</select>
						</div>
					</li>
					<li>
						<div>开户省份</div>
						<div><input type="text" id="province" placeholder="请输入您的开户省份" value="{$info['bank_province']}" <if condition="$info['bank_province']">readonly="readonly"</if> ></div>
					</li>
					<li>
						<div>开户地区</div>
						<div><input class="cash" id="city" type="text" placeholder="请输入您的开户地区" value="{$info['bank_city']}" <if condition="$info['bank_city']">readonly="readonly"</if> ></div>
					</li>
					<li>
						<div>银行卡号</div>
						<div><input style="width:100%;" class="job" id="bankCard" type="text" placeholder="请输入您的银行卡号" value="{$info['bank_card']}" <if condition="$info['bank_card']">readonly="readonly"</if>  ></div>
					</li>
				</ul>
			</div>
			<div class="bank_d3" onclick="repay()">提交</div>
		</div>	
		<input type="hidden" id="ticket" value="{$ticket}">
		<input type="hidden" id="detail_id" value="{$detail_id}">
		<input type="hidden" id="money" value="{$money}">
		<script type="text/javascript">
			function repay(){
				var bank_name = $("#bankName").val();
				var province  = $("#province").val();
				var city	  = $("#city").val();
				var bankCard  = $("#bankCard").val();
				
				var ticket  = $("#ticket").val();
				var detail_id  = $("#detail_id").val();
				var money  = $("#money").val();
				if(province == ''){
					layer.open({
					    content: "请输入开户省份"
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					  });
					return false;
				}
				if(city == ''){
					layer.open({
					    content: "请输入开户地区"
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					  });
					return false;
				}
				if(bankCard == ''){
					layer.open({
					    content: "请输入银行卡号"
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					  });
					return false;
				}
				$(".bank_d3").css({"background":"#ccc"});
				$(".bank_d3").attr("onclick","");
				$.ajax({
					url:'/Borrow/addShouCard',
					type:'post',
					data:'bankName='+bank_name+"&province="+province+"&city="+city+"&bankCard="+bankCard,
					success:function(response){
						var response = $.parseJSON(response);
						if(response.status){
							$.ajax({
								url:'/Repayment/repayLoansOrder',
								type:'post',
								data:'ticket='+ticket+"&money="+money+"&bankId="+bankCard+"&detailId="+detail_id,
								success:function(res){
									var res = $.parseJSON(res);
									if(res.status){
										layer.closeAll();
										layer.open({
											content: res.message
											,skin: 'msg'
											,time: 2 //2秒后自动关闭
										});
										setTimeout("window.location.href='/member/currborrow'",2000);
									}else{
										layer.closeAll();
										layer.open({
											content: res.message
											,skin: 'msg'
											,time: 2 //2秒后自动关闭
										});
										$(".bank_d3").css({"background":"#2777c8"});
										$(".bank_d3").attr("onclick","repay()");
									}
									
								}
							})
						}else{
							layer.open({
							    content: response.message
							    ,skin: 'msg'
							    ,time: 2 //2秒后自动关闭
							  });
							$(".bank_d3").css({"background":"#2777c8"});
							$(".bank_d3").attr("onclick","repay()");
						}
					}
				})
			}
		</script>	
		<!-- 网页底部 -->
		<include file="Pub:footerNew"/>
	</div>
</body>
</html>
</body>

</script>
</html>
