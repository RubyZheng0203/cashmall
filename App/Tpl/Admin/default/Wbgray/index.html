<include file="Public:_header"/>
<tagLib name="htmlA"/>
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<script type="text/javascript">
    var delUrl = '__URL__/doDelete';
    var addUrl = '__URL__/add';
    var editUrl = '__URL__/edit';
    var editTitle = '处理充值';
    var isSearchHidden = 1;
    var searchName = "搜索手机号";
    var addTitle = '添加';
</script>
<div class="so_main">
    <div class="page_tit">黑白灰名单列表</div>
    <form method="post" action="/admin/wbgray/import" enctype="multipart/form-data">
        <h3 class="page_tit">导入相关文件(支持导入excel文件查询)：</h3><div style="margin-left:40px;"><input type="file" name="file_stu"/>
        <input type="submit" value="确认导入" title=""/></div>
    </form>
    <br/>
    <!--搜索-->
    <include file="search"/>
    <!--搜索-->

    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索手机号" style="search_action"/>
        <htmlA:commonBtn type="jsfun" action="add();" value="添加" />
    </div>

    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>

                <!--<th style="width:30px;">

                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>-->
                <th class="line_l">编号</th>
                <th class="line_l">手机号</th>
                <th class="line_l">类型</th>
                <th class="line_l">添加时间</th>
                <th class="line_l">操作</th>
            </tr>
            <!-- 头部结束 -->
            <volist id="vo" name="list">
                <tr overstyle='on' id="list_{$vo.id}">
                    <!--<td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}">
                    </td>-->
                    <td>{$vo.id}</td>
                    <td>
                        <htmlA:user id="vo.uid" uname="vo.iphone"/>
                    </td>
                    <td>{$vo.type_name}</td>
                    <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="javascript:void(0);" onclick="del({$vo['id']});">[删除]</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>

    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索手机号" style="search_action"/>
        <!--<htmlA:commonBtn type="href" action="__URL__/export_every_repayment?{$query}" value="将当前条件下数据导出为Excel"/>-->
    </div>
</div>


<include file="Public:_footer"/>
