<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">初审审批处理</div>
<div class="form2">
	<form method="post" action="__URL__/doapproval" onsubmit="return subcheck();">
	<input type="hidden" name="id" value="{$id}" />
	<input type="hidden" name="uid" value="{$uid}" />
	<div id="tab_1">
        <dl class="lineD"><dt>处理结果：</dt><dd><htmlA:radio id="status" default="1|通过,2|拒绝"/></dd></dl>
        <dl class="lineD"><dt>原因：</dt><dd><textarea name="reason"  id="reason" /></textarea></dd></dl>
	</div>
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
var cansub = true;
function subcheck(){
	if(!cansub){
		alert("请不要重复提交，如网速慢，请等待！");
		return false;	
	}
	if($("input[name='status']:checked").val()!=1 && $("input[name='status']:checked").val()!=2){
		ui.error("请选择充值结果");
		return false;
	}else{
		if($("input[name='status']:checked").val() == 2){
			if($('#reason').val() == '' || $('#reason').val() ==null){
				ui.error("请填写不通过原因！");
				return false;
			}
		}
	}
	cansub = false;
	return true;
}
</script>
