	<div class="page_tit">通知信息模板管理</div>
	<div class="page_tab"><span data="tab_2">短信模板</span></div>
	<div class="form2">
		<form method="post" action="__URL__/templetsave" onsubmit="return subcheck();" enctype="multipart/form-data">
			<div id="tab_1">
				<dl class="lineD"><dt>手机发送验证码：</dt><dd><htmlA:text id="sms[verify_phone]|de_xie=###" value="{$smsTxt.verify_phone}" tip="#CODE#表示验证码"/></dd></dl>
			</div>
			<div id="tab_1">
				<dl class="lineD"><dt>打款成功：</dt><dd><htmlA:text id="sms[loan_success]|de_xie=###" value="{$smsTxt.loan_success}" tip="#DATE#表示借款日期，#MONEY#表示借款金额"/></dd></dl>
			</div>
			<div id="tab_1">
				<dl class="lineD"><dt>还款当日提醒：</dt><dd><htmlA:text id="sms[repayment_before]|de_xie=###" value="{$smsTxt.repayment_before}" tip="#DATE#表示借款日期，#MONEY#表示借款金额，#BANK#绑定的银行卡后4位，#AMOUNT#扣款金额"/></dd></dl>

			<div id="tab_1">
				<dl class="lineD"><dt>借款失败推送：</dt><dd><htmlA:text id="sms[loan_ad]|de_xie=###" value="{$smsTxt.loan_ad}" tip=""/></dd></dl>
