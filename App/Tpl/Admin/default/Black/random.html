<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<script type="text/javascript">
	var isSearchHidden = 1;
	var searchName = "搜索/筛选";
</script>

<div class="so_main">
  <div class="page_tit">随机放款金额记录</div>
  <!--搜索/筛选"-->
  <include file="searchdom" />
  <!--搜索/筛选"-->
  
  <div class="Toolbar_inbox">
    <div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
    <form method="post" action="/admin/excel/add" enctype="multipart/form-data">  
         <h3>数据导入：</h3><input type="file" name="file_stu" />  
         <input type="submit"  value="导入" />
	</form>
  </div>
  <div class="list">
    <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <th style="width:30px;"> <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
          <label for="checkbox"></label>
        </th>
        <th class="line_l">放款金额</th>
        <th class="line_l">日期</th>
        <th class="line_l">是否使用</th>
        <th class="line_l">操作</th>
      </tr>
      <volist id="vo" name="list">
        <tr overstyle='on' id="list_{$vo.id}">
          <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
          <td>{$vo.money}</td>
          <td>{$vo.date|date="Y-m-d H:i",###}</td>
          <td><if condition="$vo.status eq 1 "> 使用 <else/> 未使用 </if></td>
          <td><if condition="$vo.status eq 0 "> <a href="javascript:;" onclick="del_random({$vo.id})">[删除]</a><else/> -- </if></td>
        </tr>
      </volist>
    </table>
  </div>
  <div class="Toolbar_inbox">
    <div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
  </div>
</div>
<script type="text/javascript">
    function del_random(id){
    	if(confirm("确定要删除此条记录？")){
    		$.ajax({
    			url:'__URL__/deleteRandom',
    			type:'post',
    			data:'id='+id,
    			success:function(response){
    				var response=$.parseJSON(response);
    				if(!response.status){
    					alert("删除失败");
    				}else{
    					alert("删除成功");
    	                location.href="__URL__/random";
    				}
    			}
    		})
    	}
    }
	
</script>
<include file="Public:_footer" />
