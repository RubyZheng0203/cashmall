<div id="search_div" style="display:none">
  	<div class="page_tit"><script type="text/javascript">document.write(searchName);</script> [ <a href="javascript:void(0);" onclick="dosearch();">隐藏</a> ]</div>
	
	<div class="form2">
		<dl class="lineD">
      <dt>查询时间提示：</dt>
      <dd>
        <span style="color:red;">开始时间和结束时间均不填，则查询当天00:00往后所有</span>
      </dd>
    </dl>
	<form method="get" action="__URL__/random">
	<dl class="lineD"><dt>日期(开始)：</dt><dd><htmlA:timer id="start_time" tip='只选开始时间则查询从开始时间往后所有' arg="{maxDate:'#F{$dp.$D(\\\\'end_time\\\\')||\\\\'2020-10-01\\\\'}',dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true}"  class="Wdate" value="{$search.start_time|mydate='Y-m-d',###}"/></dd></dl>
	<dl class="lineD"><dt>日期(结束)：</dt><dd><htmlA:timer id="end_time" tip='只选结束时间则查询从结束时间往前所有' arg="{minDate:'#F{$dp.$D(\\\\'start_time\\\\')}',maxDate:'2020-10-01',dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true}" class="Wdate" value="{$search.end_time|mydate='Y-m-d',###}"/></dd></dl>

    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
	</form>
  </div>
  </div>
