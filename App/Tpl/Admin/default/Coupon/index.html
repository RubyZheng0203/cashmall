<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<script type="text/javascript">
	var isSearchHidden = 1;
	var searchName = "搜索/筛选";
</script>
<div class="so_main">
	<div class="page_tit">会员奖励</div>
	<!--搜索/筛选会员-->
	<include file="search" />
	<!--搜索/筛选会员-->
	<div class="Toolbar_inbox">
		<div class="page right">{$pagebar}</div>
		<htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
		<htmlA:commonBtn type="jsfun" action="send()" value="发送优惠券 "/>
	</div>
	<div class="list">
		<table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
			    <th style="width:30px;">
			        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
			        <label for="checkbox"></label>
			    </th>
			    <th class="line_l">ID</th>
				<th class="line_l">借款人UID</th>
				<th class="line_l">优惠券金额</th>
				<th class="line_l">标题</th>
				<th class="line_l">类型</th>
				<th class="line_l">内容</th>
				<th class="line_l">状态</th>
			    <th class="line_l">开始时间</th>
			    <th class="line_l">结束时间</th>
			    <th class="line_l">操作</th>
			</tr>
			<volist id="vo" name="list">
       		<tr overstyle='on' id="list_{$vo.id}">
		        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
		        <td>{$vo.id}</td>
				<td><htmlA:user id="vo.uid" uname="vo.uid" /></td>
				<td>{$vo.money}</td>
				<td>{$vo.title}</td>
				<td>{$vo.type_name}</td>
				<td>{$vo.memo}</td>
		        <td>
		        <if condition="$vo.status eq 0">未使用</if>
		        <if condition="$vo.status eq 1">已使用</if>
		        <if condition="$vo.status eq 2">已禁用</if>
		        </td>
		        <td>{$vo.start_time|date="Y-m-d H:i",###}</td>
		        <td>{$vo.end_time|date="Y-m-d H:i",###}</td>
		        <td>
					<if condition="$vo.status eq 0">
						<a href="javascript:;" onclick="disabled({$vo.id})">[失效]</a>&nbsp;&nbsp; 
						<a href="javascript:;" onclick="del_coupon({$vo.id})">[删除]</a>
					</if>
        		</td>
       		</tr>
			</volist>
		</table>
	</div>
	<div class="Toolbar_inbox">
		<div class="page right">{$pagebar}</div>
  		<htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
  		<htmlA:commonBtn type="jsfun" action="send()" value="发送优惠券" />
	</div>
</div>
<script type="text/javascript">
	function showurl(url,Title){
		ui.box.load(url, {title:Title});
	}
	
    function send()
    {
    	location.href="/admin/coupon/send";
        return true;
    }
    
    function disabled(id){
    	if(confirm("确定要失效此条优惠券记录？")){
    		$.ajax({
    			url:'__URL__/disabled',
    			type:'post',
    			data:'id='+id,
    			success:function(response){
    				var response=$.parseJSON(response);
    				if(!response.status){
    					alert("操作失败");
    				}else{
    					alert("操作成功");
    	                location.href="__URL__/index";
    	                
    				}
    			}
    		})
    	}
    }
    
    function del_coupon(id){
    	if(confirm("确定要删除此条优惠券记录？")){
    		$.ajax({
    			url:'__URL__/deleteCoupon',
    			type:'post',
    			data:'id='+id,
    			success:function(response){
    				var response=$.parseJSON(response);
    				if(!response.status){
    					alert("删除失败");
    				}else{
    					alert("删除成功");
    	                location.href="__URL__/index";
    	                
    				}
    			}
    		})
    	}
    }
	
</script>
<include file="Public:_footer" />
