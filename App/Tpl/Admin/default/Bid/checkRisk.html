<include file="Public:_header" />
<tagLib name="htmlA" />
<link href="__ROOT__/Style/Swfupload/swfupload.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="__ROOT__/Style/cash/css/viewer.min.css">
<script type="text/javascript" src="__ROOT__/Style/Swfupload/handlers.js"></script>
<script type="text/javascript" src="__ROOT__/Style/Swfupload/swfupload.js"></script>
<style type="text/css">
    .x_member_form{width:1000px; overflow:hidden}
    .x_member_form .form2{height:auto; overflow:auto;}
    .x_member_form .form2 .lineD{overflow:hidden}
    .x_member_form .form2 .lineD dt{width:150px; color:#9CB8CC; font-weight:bold}
    .x_member_form .form2 .lineD dd{width:200px; float:left; margin-left:0px}
    .x_member_form .form2 .lineD dd.xwidth{width:500px;}
    .x_member_form .form2 .lineD dt.title{color:#F00}
    ul li{list-style: none;}
</style>
<div class="so_main x_member_form">
    <div class="page_tit" style="color:red;">先做数据分析，再请求风控决策，否则风控决策的数据不全面</div>
    <div class="form2">
        <input type="hidden" id="bid" name="bid" value="{$id}" />
        <input type="hidden" id="uid" name="uid" value="{$uid}" />
        <input type="hidden" id="iphone" name="iphone" value="{$iphone}" />
        <div id="tab_1">
            <dl class="lineD">
            	<dt>通讯录分析：</dt>
            	<dd>
            		<a href="javascript:;" onclick="risk('1')">
            			<span style="color:red;">[执行]</span></a>&nbsp;&nbsp;
            			<img src='__ROOT__/Style/H/img/msg_ok.png' style="display:none;" id="ok_1" height='20' weight='20' alt='' />
            			<img src='__ROOT__/Style/H/img/msg_ng.png' style="display:none;" id="ng_1" height='20' weight='20' alt='' />
            	</dd>
            </dl>
            <dl class="lineD">
            	<dt>下载的应用分析：</dt>
            	<dd>
            		<a href="javascript:;" onclick="risk('2')">
	            	<span style="color:red;">[执行]</span></a>&nbsp;&nbsp;
	            	<img src='__ROOT__/Style/H/img/msg_ok.png' style="display:none;" id="ok_2" height='20' weight='20' alt='' />
	            	<img src='__ROOT__/Style/H/img/msg_ng.png' style="display:none;" id="ng_2" height='20' weight='20' alt='' />
            	</dd>
            </dl>
            <dl class="lineD">
            	<dt>地址分析：</dt>
	            <dd>
		            <a href="javascript:;" onclick="risk('3')">
		            <span style="color:red;">[执行]</span></a>&nbsp;&nbsp;
		            <img src='__ROOT__/Style/H/img/msg_ok.png' style="display:none;" id="ok_3" height='20' weight='20' alt='' />
		            <img src='__ROOT__/Style/H/img/msg_ng.png' style="display:none;" id="ng_3" height='20' weight='20' alt='' />
	            </dd>
            </dl>
            <dl class="lineD">
            	<dt>短信分析：</dt>
            	<dd>
            		<a href="javascript:;" onclick="risk('4')">
            		<span style="color:red;">[执行]</span></a>&nbsp;&nbsp;
	            	<img src='__ROOT__/Style/H/img/msg_ok.png' style="display:none;" id="ok_4" height='20' weight='20' alt='' />
	            	<img src='__ROOT__/Style/H/img/msg_ng.png' style="display:none;" id="ng_4" height='20' weight='20' alt='' />
            	</dd>
            </dl>
            <dl class="lineD">
            	<dt>通话记录分析：</dt>
            	<dd>
            		<a href="javascript:;" onclick="risk('5')">
            		<span style="color:red;">[执行]</span></a>&nbsp;&nbsp;
            		<img src='__ROOT__/Style/H/img/msg_ok.png' style="display:none;" id="ok_5" height='20' weight='20' alt='' />
            		<img src='__ROOT__/Style/H/img/msg_ng.png' style="display:none;" id="ng_5" height='20' weight='20' alt='' />
            	</dd>
            </dl>
            <dl class="lineD">
            	<dt>风控决策请求：</dt>
            	<dd>
	            	<a href="javascript:;" onclick="risk('6')">
	            	<span style="color:red;">[执行]</span></a>&nbsp;&nbsp;
	            	<img src='__ROOT__/Style/H/img/msg_ok.png' style="display:none;" id="ok_6" height='20' weight='20' alt='' />
	            	<img src='__ROOT__/Style/H/img/msg_ng.png' style="display:none;" id="ng_6" height='20' weight='20' alt='' />
            	</dd>
            </dl>
        </div>
    </div>
    <script type="text/javascript">
	    function risk(type){
	    	var id 		= $("#bid").val();
	    	var uid     = $("#uid").val();
	    	var iphone 	= $("#iphone").val();
	    	if(type==1){
	    		url = "../../Home/CheckUser/adAddrAudit";
	    	}
	    	if(type==2){
	    		url =" ../../Home/CheckUser/adAppAudit";
	    	}
	    	if(type==3){
	    		url = "../../Home/CheckUser/adAddressAudit";
	    	}
	    	if(type==4){
	    		url = "../../Home/CheckUser/adSmsAudit";
	    	}
	    	if(type==5){
	    		url = "../../Home/CheckUser/adCallAudit";
	    	}
	    	if(type ==6){
	    		url = "../../Home/CheckUser/appRiskAudit";
	    	}
	    	
	    	$.ajax({
				url: url,
				data: {"id":id,"uid":uid,"iphone":iphone},
				type: "get",
				dataType: "json",
				success: function (d, s, r) {
					if(d){
						if(d.status==1){
							$("#ok_"+type).css("display","block");
						}else{
							$("#ng_"+type).css("display","block");
						}
						alert(d.message);
					}
				}
			});
       
	 	}
    </script>
</div>
<include file="Public:_footer" />
