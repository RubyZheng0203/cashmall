<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<script type="text/javascript">
	var isSearchHidden = 1;
	var searchName = "搜索/筛选";
</script>
<div class="so_main">
	<div class="page_tit">可调整的续期</div>
	<!--搜索/筛选会员-->
	<include file="searcht" />
	<!--搜索/筛选会员-->
	<div class="Toolbar_inbox">
		<div class="page right">{$pagebar}</div>
		<htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
		<htmlA:commonBtn type="jsfun" action="checkid();" value="转账" style="search_action" />
	</div>
	<div class="list">
		<table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
			    <th style="width:30px;">
			        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
			        <label for="checkbox"></label>
			    </th>
			    <th class="line_l">借款申请ID</th>
				<th class="line_l">借款人编号</th>
				<th class="line_l">借款人手机号</th>
				<th class="line_l">借款人姓名</th>
				<th class="line_l">借款金额（元）</th>
				<th class="line_l">借款利息（元）</th>
				<th class="line_l">借款期限</th>
				<th class="line_l">福米上标ID</th>
				<th class="line_l">放款日期</th>
			</tr>
			<volist id="vo" name="list">
       		<tr overstyle='on' id="list_{$vo.id}">
		        <td><input type="checkbox" value="{$vo.id}" id="checkbox_{$vo.id}" name="checkbox"  onclick="checkon(this)"></td>
			    <td>{$vo.id}</td>
		        <td><htmlA:user id="vo.uid" uname="vo.uid" /></td>
		        <td>{$vo.iphone}</td>
			    <td>{$vo.real_name}</td>
				<td>{$vo.money}</td>
				<td>{$vo.interest}</td>
				<td>{$vo.duration}{$vo.type}</td>
				<td>{$vo.up_bid}</td>
				<td>{$vo.len_time|date="Y-m-d H:i",###}</td>
       		</tr>
			</volist>
		</table>
	</div>
	<div class="Toolbar_inbox">
		<div class="page right">{$pagebar}</div>
  		<htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
	</div>
</div>
<script type="text/javascript">
	function showurl(url,Title){
		ui.box.load(url, {title:Title});
	}
	
	function checkid(){
		
		var id          = document.getElementsByName('checkbox');
		var id_str      = '';
		var count       = 0;
		for(var i = 0; i < id.length; i++){
	        if(id[i].checked){
	        	var ids 		= $("#checkbox_"+id[i].value).val();
	        	if(id_str == ''){
	        		id_str = ids;
	        	}else{
	        		id_str = id_str+","+ids;
	        	}
	        	count++;
	        }
		}
		if(count==0){
			ui.error("请选择需要转账的标");
			return false;
		}
		if(count>20){
			ui.error("最多只能批量转账20个标");
			return false;
		}
		
		 $.ajax({
				url: "__URL__/transfer/",
				data: {"id":id_str},
				type: "post",
				dataType: "json",
				success: function (d, s, r) {
					if(d){
						alert(d.message);
						location.href="__URL__/transferList";
					}
				}
			});
		
	}
</script>
